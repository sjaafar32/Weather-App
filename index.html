<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>Weather App</title>
</head>
<body>
    <script src="script.js" defer></script>
    
    <main>
        <div>
        <form>
            <input type="text" placeholder="Enter City">
            <button id="search-button" type="button"><img style="height: 20px;" src="./Icons/1200px-Magnifying_glass_icon.jpg"></button>
            <button style="border-right-style: solid; padding-right: 10px;" class = "temp-button" id="farenheit-button" type="button">°F</button>
            <button class = "temp-button" id="celsius-button" type="button">°C</button>
        </form>
        </div>

        <h1 id="city-name"></h1>

        <div id="current-weather-card">
            <div style="text-align: center;">
                <img id="current-weather-image">
                <div id="temp-description"></div>
            </div>
            
            <div class = "weather-details">
                <img style="width: 70px;" src="./Icons/Thermometer.jpg">
                <p id="feels-like-temp"></p>
                <img style="width: 70px;" src="./Icons/Wind.jpg">
                <p id="wind-speed"></p>
                <img style="width: 70px;" src="./Icons/Humidity.png">
                <p id="humidity"></p>
            </div>
            
            <div id="five-day-forecast">
                
            </div>
        </div>

        

    </main>
</body>
</html>
